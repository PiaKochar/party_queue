{% extends "base.html" %}
{% block content %}
    <h1 class = "header">PARTY QUEUEUEUE</h1>
    <div class ="main-body">
    <div class="default-center">
    <h2>Hi {{username}}, which party would you like to join?</h2>
    <form action="." method="POST">
        <input type="text" name="text" class="textbox">
        <div class="pad">
        <input type="submit" name="new-playlist" class="greenbutton-2" value="New Playlist"> </div>
    </form>
    {% for playlist in playlists %} 
    <form action="." method="POST">
    <p>
        <font color="white">{{playlist['name']}}</font>
        <input type="submit" name="join" class="greenbutton" value="Join">
        <input type ="text" name="uri" class="invis" value={{playlist['uri']}}>
    </p>
    <div class="buffer"></div>
    </form>
    {% endfor %}
    <font color="black">secret</font>
    </div>
    </div>
{% endblock %}
