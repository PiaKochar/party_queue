    {% for q_track in q_tracks %} 
        <form action="." method="POST">
            <input type="submit" name="down" class="searchbutton" value="Down">

            <input type ="text" name="uri" class="invis" value={{q_track['uri']}}>
        </form>
    {% endfor %}

        <p>

            <b>Song: </b> <a>{{track['name']}}</a> <b> Artist: </b> <a> {{track['artists'][0]['name']}}</a>
        </p>
    </form>
