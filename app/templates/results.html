{% extends "base.html" %}
{% block content %}
    <h1 class = "header">PARTY QUEUEUEUE</h1>
    <div class= "searchbar">
    <form action="." method="POST">
        <input type="text" name="text" class="textbox">
        <input type="submit" name="my-form" class="searchbutton" value="Search">
    </form>
    </div>
    <iframe id="player" type="text/html" width="640" height="390"
    src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com"
    frameborder="0"></iframe>
    {% for track in tracks %}
    <form action="." method="POST">
        <p>
            <input type ="submit" name="addbutton" class="addbutton" value="Add to Party" data-uri="{{track['uri']}}">

            <b>Song: </b> <a>{{track['name']}}</a> <b> Artist: </b> <a> {{track['artists'][0]['name']}}</a>
        </p>
    </form>
    {% endfor %}
    <script type="text/javascript">
        function play() {
            var iframe_html = document.getElementById("iframe-id").contentDocument.getElementById("play-button");
            console.log(iframe_html);
            document.getElementById("iframe-id").contentWindow.document.getElementById("play-button").click();
        }
        window.onload = function() {
            play();
        };
        // function play() {
        //     var play = document.getElementsByClassName("addbutton");
        //     play.click();
        // };
        // play();
    </script>
{% endblock %}
